---
layout: default
title: Home
---

<div class="bg-white shadow-md p-8">
    <h3 class="text-xl font-bold uppercase">Ultimas </h3>
    <div class="posts_list flex my-5">
       {% for post in site.posts %}
        <div class="posts_item shadow-md">
            {% if post.thumbnail %}
            <div class="posts_image">
                <div class="aspect_ratio">
                    <img src="{{ post.thumbnail }}" alt="{{ post.alt }}" />
                </div>
            </div>
            {% endif %}
            <div class="p-6">
                <div class="posts_title">
                    <a href="{{ post.url }}">
                        <h3 class="text-lg font-bold">{{ post.title }}</h3>
                    </a>
                </div>
                <div class="posts_description">{{ post.description }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
